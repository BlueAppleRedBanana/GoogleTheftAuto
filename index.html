<!DOCTYPE html>
<html>
<head>
    <title>Google Thief Auto</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<script src="lib/jquery-1.11.1.min.js"></script>
<script src="lib/three.min.js"></script>
<script src="lib/osm2geo.js"></script>
<script>

    var maps = [];
    
    var initMap = new Map(-74.0059,40.7120);

    function Map(longitude, latitude){        
        var BBOX_SIZE = 0.004;
        var THRESHOLD = 0.00004;

        var bbox = {
                "north":latitude + BBOX_SIZE/2 , 
                "south":latitude - BBOX_SIZE/2,
                "east":longitude + BBOX_SIZE/2,
                "west":longitude - BBOX_SIZE/2};

        console.log(bbox);

        var objects = [];
        var BASE_URL = "http://api.openstreetmap.org/api/0.6/map?bbox="

        function getUrl(oldbox, direction) {
            var west = oldbox.west;
            var east = oldbox.east;
            var north = oldbox.north;
            var south = oldbox.south;
            switch (direction) {
                case "east" :
                    left = right;
                    right = right + BBOX_SIZE;
                    break;
                case "west" :

                    left = left + BBOX_SIZE;
                    break;
                case "north" :

                    north = north + BBOX_SIZE;
                    break;
                case "south" :

            return BASE_URL += west + "," + south + "," + east + "," + north;

        function getOSM(oldbox, direction) {

            $.ajax({
                type: 'GET',
                url: url//"http://api.openstreetmap.org/api/0.6/map?bbox=11.54,48.14,11.543,48.145"
            }).done(function (data) {

        }

        getOSM(bbox,false);
    };

    var leftkey = false,
        rightkey = false,
        upkey = false,
        downkey = false;

    var visibleCar = false,
        visibleBuilding = false,
        visibleBound = false;


    $(document).ready(function(){
        var container;
        var camera;
        var scene, renderer, objects;
        var car, object;

        init();

        var buildings = [];
        var bounds = [];

        var offsetX, offsetZ;

        function init() {
            container = document.createElement( 'div' );
            document.body.appendChild( container );
            camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 1000 );
            scene = new THREE.Scene();

            scene.add( new THREE.AmbientLight( 0xcccccc ) );

            var directionalLight = new THREE.DirectionalLight(/*Math.random() * 0xffffff*/0xeeeeee );
            directionalLight.position.x = Math.random() - 0.5;
            directionalLight.position.y = Math.random() - 0.5;
            directionalLight.position.z = Math.random() - 0.5;
            directionalLight.position.normalize();
            scene.add(directionalLight);

            renderer = new THREE.WebGLRenderer({antialias:true});
            renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.setClearColorHex( 0xffffff, 1 );
            container.appendChild( renderer.domElement );

            window.addEventListener( 'resize', onWindowResize, false );
          
            $("#data").load('map4.json', function(e){
                var data = $.parseJSON(e);
                $("#data").hide();
                $.each(data.features, function(index, value){
                    if(value.properties.building == "yes"){
                        //if(index>50) return false;
                        var boundary = [];
                        var geometry = new THREE.Geometry();
                        $.each(value.geometry.coordinates[0], function(asd, vertex){
                            if(!offsetX){
                                offsetX = vertex[0];
                                offsetZ = vertex[1];
                            }
                            geometry.vertices.push(new THREE.Vector3((vertex[0]-offsetX)*1000,0,(vertex[1]-offsetZ)*1000));
                            boundary.push([(vertex[0]-offsetX)*1000, (vertex[1]-offsetZ)*1000]);

                        //  console.log(new THREE.Vector3(vertex[0]-offsetX,0,vertex[1]-offsetZ));
                        });
                        var n = geometry.vertices.length;

                        for (x = 0; x < n-2; x++) {
                            geometry.faces.push(new THREE.Face3(0, x + 1, x + 2));
                        }

                        material = new THREE.MeshBasicMaterial({color:"#E6E1B5",wireframe:false});

                        building = new THREE.Mesh(geometry, material);
                        building.boundary = boundary;
                        building.geometry.computeBoundingBox ();

                        var bBox = building.geometry.boundingBox;

                        scene.add(building);
                        buildings.push(building);

                        var geometry = new THREE.Geometry();
                            geometry.vertices.push(new THREE.Vector3(bBox.min.x,0,bBox.min.z));
                            geometry.vertices.push(new THREE.Vector3(bBox.min.x,0,bBox.max.z));
                            geometry.vertices.push(new THREE.Vector3(bBox.max.x,0,bBox.max.z));
                            geometry.vertices.push(new THREE.Vector3(bBox.max.x,0,bBox.min.z));

                        for (x = 0; x < 2; x++) {
                            geometry.faces.push(new THREE.Face3(0, x + 1, x + 2));
                        }

                        material = new THREE.MeshBasicMaterial({color:"#ff0000",wireframe:true});

                        bound = new THREE.Mesh(geometry, material);
                        bound.buildingID = building.id;
                        bounds.push(bound);
                        scene.add(bound);
                        //console.log(bound);

                    }
                });
                
                

                console.log(buildings[0]);
                var geometry = new THREE.Geometry();
                    geometry.vertices.push(new THREE.Vector3(.2,0,.1));
                    geometry.vertices.push(new THREE.Vector3(0,0,.1));
                    geometry.vertices.push(new THREE.Vector3(0,0,0));
                    geometry.vertices.push(new THREE.Vector3(.2,0,0));
                
                for (x = 0; x < 2; x++) {
                    geometry.faces.push(new THREE.Face3(0, x + 1, x + 2));
                }

                material = new THREE.MeshBasicMaterial({color:"#0000cc",wireframe:true});
                car = new THREE.Mesh( geometry, material);
                car.position.z = 0.5;
                car.direction = 0;
                car.steering = 0;
                car.speed = 0;
                console.log(car);

                scene.add( car );

                animate();
            });
            

            $(document).keydown(function(e){
              if(e.keyCode == 65 || e.keyCode == 37){
                leftkey = true;
              }else if(e.keyCode == 68 || e.keyCode == 39){
                rightkey = true;

              }else if(e.keyCode == 87 || e.keyCode == 38){
                upkey = true;
                
              }else if(e.keyCode == 83 || e.keyCode == 40){
                downkey = true;        
              }
              return false;
            });



            $(document).keyup(function(e){
                if(e.keyCode == 49){
                    visibleCar = !visibleCar;
                }else if(e.keyCode == 50){
                    visibleBuilding = !visibleBuilding;
                }else if(e.keyCode == 51){
                    visibleBound = !visibleBound;
                }else if(e.keyCode == 65 || e.keyCode == 37){
                    leftkey = false;
                }else if(e.keyCode == 68 || e.keyCode == 39){
                    rightkey = false;
                }else if(e.keyCode == 87 || e.keyCode == 38){
                    upkey = false;
                }else if(e.keyCode == 83 || e.keyCode == 40){
                    downkey = false;        
                }
                return false;
            });
          

        }

        function onWindowResize() {

            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize( window.innerWidth, window.innerHeight );

        }

        function animate() {
            render();
            requestAnimationFrame( animate );
        }

        function render() {
            if(leftkey){
              if(car.steering<0.05){ car.steering += 0.002; }
            }else if(rightkey){
              if(car.steering>-0.05){  car.steering -= 0.002; }
            }else{
              car.steering *= 0.1;
            }

            if(upkey){
              car.power = 1;
            }else if(downkey){
              car.power = -1;
            }else{
              car.power = 0;
            }

            if(car.speed + car.power){
              car.speed += car.power;
            }

            car.speed *=0.99;

            car.direction += car.steering;

            car.position.x += car.speed * -Math.cos(car.direction) * 0.001;
            car.position.z += car.speed * Math.sin(car.direction) * 0.001;

            car.rotation.y = car.direction;
            camera.position.x = car.position.x;
            camera.position.y = 2+Math.pow(car.speed,2)/5000;
            camera.position.z = car.position.z;
            camera.lookAt(car.position);

            car.visible = visibleCar;

            $.each(buildings, function(index, value){
                if(value.visible == visibleBuilding) return false;
                value.visible = visibleBuilding;
            });

            $.each(bounds, function(index, value){
                if(value.visible == visibleBound) return false;
                value.visible = visibleBound;
            });

            renderer.render( scene, camera );
        }
    });
</script>
</head>
<body>

    <div id="data"></div>

</body>
</html>
